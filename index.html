<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based AR.js demo</title>

  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="script.js" type="text/javascript"></script>

  <!--ライブラリの読み込み-->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body style="margin: 0; overflow: hidden;">
  <div id="TextBox">
    <h3>カメラ</h3>
    <p id="cPos"></p>
    <p id="cLatLon"></p>
    <h3>目的地</h3>
    <p id="dPos"></p>
    <p id="dLatLon"></p>
    <h3>距離</h3>
    <p id="distance"></p>
  </div>

  <!--ARシーン-->
  <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!--目的地-->
    <a-text id="distination" value="Bamiyan Hitachi ayukawa" look-at="[gps-camera]" scale="100 100 100" gps-entity-place="latitude: 36.57299436613212; longitude: 140.63474959534113;"></a-text>
    <!--距離-->
    <a-text id="dText" value="" look-at="[gps-camera]" scale="100 100 100" gps-entity-place="latitude: 36.57299436613212; longitude: 140.63474959534113;"></a-text>
    <!--カメラ-->
    <a-camera id="camera" gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>
</html>

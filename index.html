<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based AR.js demo</title>

  <!--ライブラリの読み込み-->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!--css-->
  <LINK REL="stylesheet" TYPE="text/css" HREF="style.css">
</head>

<body style="margin: 0; overflow: hidden;">
  <!--テキストボックス-->
  <div id="TextBox">
    <p id="currentPos"></p>
    <p id="distance"></p>
  </div>

  <!--ARシーン-->
  <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-text id="Bamiyan" value="Bamiyan Hitachi ayukawa" look-at="[gps-camera]" scale="100 100 100" gps-entity-place="latitude: 36.57299436613212; longitude: 140.63474959534113;"></a-text>
    <a-camera id="camera" gps-camera rotation-reader> </a-camera>
  </a-scene>

  <!--スクリプト-->
  <script>
    window.addEventListener('load', () => {
      window.addEventListener('gps-camera-update-position', (event) => {
        const currentPos = document.getElementById('currentPos');
        currentPos.textContent = `現在地: lon=${event.detail.position.longitude} lat=${event.detail.position.latitude}`;
      });

      const Bamiyan = document.getElementById('Bamiyan');
      Bamiyan.addEventListener('gps-entity-place-update-positon', (event) => {
        const distance = document.getElementById("distance");
        distance.textContent = `距離:${event.detail.distance}m`;
      });
    });
  </script>
</body>
</html>

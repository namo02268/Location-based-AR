<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based AR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    #debug {
      position: fixed;
      z-index: 10000;
      background-color: #fff;
      padding: 10px;
      top: 0;
      left: 0;
      display: block;
    }

  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="debug">test3</div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-text value="Bamiyan Hitachi ayukawa" look-at="[gps-camera]" scale="100 100 100" gps-entity-place="latitude: 36.57299436613212; longitude: 140.63474959534113;"></a-text>
      <a-text id="text" value="test" look-at="[gps-camera]" scale="30 30 30" position="0 55 0" gps-entity-place="latitude: 36.57299436613212; longitude: 140.63474959534113;"></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
  
  <script>
      window.addEventListener('gps-entity-place-update-positon', (event) => {
         const debug = document.getElementById('debug');
         debug.textContent = event.detail.distance;
        console.log(event.detail.distance);
      });
  </script>

</body>
</html>
